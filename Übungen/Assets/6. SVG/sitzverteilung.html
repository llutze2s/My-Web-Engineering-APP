<!DOCTYPE html>
<head>
    <title>Sitzverteilung Bundestag</title>
    <style>
        tr,td,th {
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
            margin-left:auto; 
            margin-right:auto;
        }
        svg{
            width: 40%; 
            height: 40%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="centerd">
        <h1 style="text-align: center;">Sitzverteilung 18. Bundestag</h1>

        <table>
            <tr>
                <th>Fraktion</th>
                <th>Anzahl</th>
            </tr>
            <tr>
                <td>CDU/CSU</td>
                <td>310</td>
            </tr>
            <tr>
                <td>SPD</td>
                <td>193</td>
            </tr>
            <tr>
                <td>Die Linke</td>
                <td>64</td>
            </tr>
            <tr>
                <td>Gr√ºne</td>
                <td>63</td>
            </tr>
            <tr>
                <td>Gesamt</td>
                <td>630</td>
            </tr>
        </table>
        <p>Quelle <a href="http://webarchiv.bundestag.de/cgi/show.php?id=1284&jahr=2016">Webarchiv Bundestag</a></p>
        <svg style="" viewbox="0 0 110 110">
        </svg>
    </div>

    <script>
        var diag = d3.select('svg')

        fetch("sitze.json")
        .then(response => response.json())
        .then(json => createDiagram(json.data));

        function createDiagram(data){
            for(let i = 0;i < Object.keys(data).length-1; i++){
                diag.append("rect")
                .attr("x", 10)
                .attr("y", Math.ceil(100/Object.keys(data).length*(i+1)+10))
                .attr("width", Math.ceil((data[i].sitze/data.at(-1).gesamt)*100))
                .attr("height", Math.ceil((100/Object.keys(data).length)-10))
                .attr("fill",  data[i].farbe);
                diag.append("text")
                .attr("x", 0)
                .attr("y", Math.ceil(100/Object.keys(data).length*(i+1)+10))
                .text(data[i].fraktion)
                .style("font-size", "5px")
                diag.append("text")
                .attr("x", Math.ceil((data[i].sitze/data.at(-1).gesamt)*100+10))
                .attr("y", Math.ceil(100/Object.keys(data).length*(i+1)+10))
                .text(data[i].sitze)
                .style("font-size", "5px")
            }
        }

         //https://webmaster-glossar.de/einfaches-balkendiagramm-mit-svg-erstellen.html
    </script>
</body>
</html>
