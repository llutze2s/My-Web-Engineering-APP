<!DOCTYPE html>
<head>
    <title>Tabellenkalkulator</title>
    <script src="tabellenkalkulator.js"></script>

    <style>
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body onload="init()">
    <h1>Tabellenkalkulator mit contentEditable</h1>
    <p>=SUM(X1,Y2) rechnet</p>
    <table id="table">
        <tr>
            <th id="add_col"></th>
            <th id="rem_col"></th>
        </tr>
        <tr>
            <th id="add_row"></th>
        </tr>
        <tr>
            <th id="rem_row"></th>
        </tr>
    </table>
</body>
</html>
