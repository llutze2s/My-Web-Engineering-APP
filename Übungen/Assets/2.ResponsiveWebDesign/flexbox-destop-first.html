<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                width: calc(100vw - 10 px);
                height: calc(100vh - 10 px);
            }

            .page {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                text-align: center;
                gap: 1px;
                background-color: white;
            }

            .bottom {
                gap: 1px;
                display: flex;
                flex-direction: row;
            }

            .headline {
                background-color: red;
            }

            .left{
                background-color: green;
                flex-grow: 1;
            }

            .content{
                background-color: blue;
                flex-grow: 2;
            }
            
            .right{
                background-color: violet;
                flex-grow: 1;
            }

            /* joegalley.com/articles/mobile-first-vs-desktop-first-media-queries */
            @media (max-width: 992px) {	
                .page {
                    display: flex;
                    flex-direction: column;
                    align-items: stretch;
                    text-align: center;
                    gap: 1px;
                    background-color: white;
                }

                .bottom {
                    display: flex;
                    flex-direction: row;
                }
            }

            @media (max-width: 768px) {
                .page {
                    display: flex;
                    flex-direction: column;
                    align-items: stretch;
                    text-align: center;
                    gap: 1px;
                    background-color: white;
                }

                .bottom {
                    display: flex;
                    flex-direction: row;
                    flex-flow: column wrap;
                }
            }
        </style>
    </head>
    <body>
        <div class="page">
            <div class="headline"><h1>Headline</h1></div>
            <div class="bottom">
                <div class="left">Left</div>
                <div class="content">Content</div>
                <div class="right">Right</div>
            </div>
        </div>
    </body>
</html>
